<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My TODO App</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f4f4f5;
            margin: 0;
            padding: 40px 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 24px 28px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 16px;
        }

        hr {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 16px 0 24px 0;
        }

        .footer {
            text-align: center;
            color: #9ca3af;
            font-size: 0.8rem;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My TODO App</h1>
            <p class="subtitle">Create, track, and complete your tasks.</p>
            <hr>
        </header>

        {% block content %}{% endblock %}

        <div class="footer">
            Powered by Django & AI ðŸ§ 
        </div>
    </div>
</body>
</html>
